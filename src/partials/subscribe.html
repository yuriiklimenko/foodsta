<section id="subscribe" class="subscribe section">
  <div class="subscribe__container container">
    <picture class="subscribe__img">
      <source srcset="
          ./images/subscribe/banana.png    1x,
          ./images/subscribe/banana@2x.png 2x
        " media="(min-width: 1280px)" />
      <source srcset="
          ./images/subscribe/banana-tab.png    1x,
          ./images/subscribe/banana-tab@2x.png 2x
        " media="(min-width: 768px)" />
      <source srcset="
          ./images/subscribe/banana-mob.png    1x,
          ./images/subscribe/banana-mob@2x.png 2x
        " media="(max-width: 767.5px)" />
      <img src="./images/subscribe/banana.png" alt="banana" />
    </picture>

    <div class="subscribe__offers">
      <h2 class="subscribe__title">Subscribe To Get Special Offers</h2>
      <p class="subscribe__descr">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
        varius enim in eros elementum tristique.
      </p>

      <form class="subscribe__form form-subscribe" action="">
        <div class="form-subscribe__wrap">
          <input class="subscribe__input form-subscribe__input" type="email" placeholder="Enter your email" />
          <div class="form-subscribe__warning warning">
            <svg class="warning__icon" width="12" height="12">
              <use href="./images/icons.svg#icon-warning"></use>
            </svg>
            <span class="warning-text">Not a valid email address (example@email.com)</span>
          </div>
        </div>
        <button class="subscribe__btn form-subscribe__btn" type="submit">
          Subscribe
        </button>
      </form>
    </div>
  </div>
</section>
